<main>
    <div class="position-relative">
      <!-- shape Hero -->
      <section class="section section-lg section-hero section-shaped" >
        <!-- Background circles -->      
        <div class="shape shape-style-1 shape-primary">
          <span class="span-150"></span>
          <span class="span-50"></span>
          <span class="span-50"></span>
          <span class="span-75"></span>
          <span class="span-75"></span>
          <span class="span-25"></span>
          <span class="span-100"></span>
          <span class="span-100"></span>
          <span class="span-50"></span>
          <span class="span-100"></span>
        </div>
        <div class="container py-lg-md d-flex">
            <div class="col px-0">
              <div class="row">
                <div class="col-lg-6">
                  <h1 class="display-3  text-white">Articles
                  </h1>
                  <p class="lead  text-white">
                    Collective Community has very knowledgable and talented content contributors.
                  </p>
                </div>
              </div>
            </div>
          </div>
          <!-- SVG separator -->
          <div class="separator separator-bottom separator-skew">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
              <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
            </svg>
          </div>
      </section>
      <!-- 1st Hero Variation -->
    </div>    
    <section class="section section-lg">
        <div class="container">
          <div class="row row-grid align-items-center">
            <div class="col-sm-4" *ngFor="let article of this.articles">
            <div class="card" style="width: 20rem;">
                <img class="card-img-top" src="{{article['img']}}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{article['title']}}</h5>
                  <p class="card-text">{{article['desc']}}</p>
                  <a href="{{article['link']}}" class="btn btn-primary" target="_blank">Read</a>
                </div>                
              </div>
            </div>
          </div>
        </div>
      </section>
  </main>
